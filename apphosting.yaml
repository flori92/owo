# Configuration Firebase App Hosting pour owo!
# https://firebase.google.com/docs/app-hosting/configure

# Chemin vers l'application web dans le monorepo
rootDirectory: apps/web

runConfig:
  # Ressources CPU et m√©moire
  cpu: 1
  memoryMiB: 512
  
  # Nombre d'instances
  minInstances: 0
  maxInstances: 10
  
  # Concurrence par instance
  concurrency: 80

env:
  # Variables d'environnement pour le build et le runtime
  - variable: VITE_FIREBASE_PROJECT_ID
    value: owo-631ab
  - variable: VITE_FIREBASE_AUTH_DOMAIN
    value: owo-631ab.firebaseapp.com
  - variable: VITE_FIREBASE_STORAGE_BUCKET
    value: owo-631ab.appspot.com
  - variable: VITE_FIREBASE_MESSAGING_SENDER_ID
    value: "647650316598"
  - variable: VITE_FIREBASE_APP_ID
    value: "1:647650316598:web:77c5a5f6c240387a61e397"
  - variable: VITE_FIREBASE_MEASUREMENT_ID
    value: G-1SJPF2FKSQ
